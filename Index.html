<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="Main.js"></script>

    <title>Login_Banco</title>
</head>
<body>
    <img src="banco_login-removebg-preview.png" >
    <div class="container">
        <div class="logo">Cash Flow Ferraz</div>
        <div class="login-item">
            <form action="" method="post" class="form form-login">
                <div class="form-field">
                    <label class="user" for="login-username"><span class="hidden">Seu nome</span></label>
                    <input id="login-username" type="text" class="form-input" placeholder="Nome" required>
                </div>

                <div class="form-field">
                    <label class="lock" for="login-password"><span class="hidden">Senha</span></label>
                    <input id="login-password" type="password" class="form-input" placeholder="Senha" required>
                </div>

                <div class="form-field">
                
                    <button id="loginButton" onclick="window.location.href='principal.html'">Entrar</button>
                </div>   
            </form>
</body>
</html>
